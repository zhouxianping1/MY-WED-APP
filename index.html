<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/uni.css" />
  <meta charset="UTF-8" />
  <script>
    var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && CSS.supports('top: constant(a)');
    document.write(
      '<meta name="viewport" content="width=device-width,' +
      (coverSupport ? ' viewport-fit=cover' : '') +
      '">'
    );
  </script>

  <!-- BSP 请求代理补丁 -->
  <script>
  (function () {
    var TARGET = 'https://api.next.bspapp.com/client';
    var PROXY  = '/api/bsp';
    var _fetch = window.fetch;
    if (_fetch) {
      window.fetch = function(input, init) {
        try {
          var url = typeof input === 'string' ? input : (input && input.url) || '';
          if (typeof url === 'string' && url.indexOf(TARGET) === 0) {
            var tail = url.slice(TARGET.length);
            input = PROXY + tail;
          }
        } catch (e) {}
        return _fetch.call(this, input, init);
      };
    }
    var _open = XMLHttpRequest && XMLHttpRequest.prototype && XMLHttpRequest.prototype.open;
    if (_open) {
      XMLHttpRequest.prototype.open = function(method, url) {
        try {
          if (typeof url === 'string' && url.indexOf(TARGET) === 0) {
            var tail = url.slice(TARGET.length);
            arguments[1] = PROXY + tail;
          }
        } catch (e) {}
        return _open.apply(this, arguments);
      };
    }
  })();
  </script>

  <title>原料仓库管理系统</title>
  <!--preload-links-->
  <!--app-context-->
  <script type="module" crossorigin src="./assets/index.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index.css">
</head>
  <body>
    <div id="app"><!--app-html--></div>
  </body>
</html>
